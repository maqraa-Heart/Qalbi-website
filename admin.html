                clearTimeout(timeout);
                timeout = setTimeout(later, wait);

        // Parse Arabic time to minutes since midnight
        function parseArabicTime(timeStr) {
            // Map Arabic numerals to English
            const arabicNumerals = '٠١٢٣٤٥٦٧٨٩';
            const englishNumerals = '0123456789';
            let convertedStr = timeStr;
            for (let i = 0; i < arabicNumerals.length; i++) {
                convertedStr = convertedStr.replace(new RegExp(arabicNumerals[i], 'g'), englishNumerals[i]);
            }

            // Split into time and AM/PM
            const parts = convertedStr.split(' ');
            if (parts.length !== 2) {
                console.error('Invalid time format:', timeStr);
                return 0; // Default to 0 to avoid breaking sorting
            }
            const timePart = parts[0]; // e.g., "5:30"
            const period = parts[1];   // e.g., "صباحًا" or "مساءً"

            // Parse hours and minutes
            const timeParts = timePart.split(':');
            if (timeParts.length !== 2) {
                console.error('Invalid time part format:', timePart);
                return 0;
            }
            const hoursStr = timeParts[0];
            const minutesStr = timeParts[1];
            let hours = parseInt(hoursStr, 10);
            const minutes = parseInt(minutesStr, 10);

            if (isNaN(hours) || isNaN(minutes)) {
                console.error('Failed to parse hours or minutes:', hoursStr, minutesStr);
                return 0;
            }

            // Adjust for AM/PM
            if (period.includes('مساءً')) {
                if (hours !== 12) hours += 12; // PM: Add 12 hours unless it's 12 PM
            } else if (period.includes('صباحًا')) {
                if (hours === 12) hours = 0;   // AM: 12 AM becomes 0 hours
            } else {
                console.error('Invalid period in time:', period);
                return 0;
            }

            // Convert to minutes since midnight
            return hours * 60 + minutes;
        }

                adminPage.classList.remove('hidden');
                await loadData();
            } else {
                loginModal.classList.remove('hidden');
                adminPage.classList.add('hidden');
            }
        });

        // Add session button
        addSessionButton.addEventListener('click', addSession);
    </script>
