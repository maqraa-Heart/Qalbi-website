<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Access Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #2b6cb0, #93c5fd);
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #content {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #content.show {
            display: block;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading Firestore data...</p>
    </div>
    <div id="content">
        <h1>Firestore Access Test</h1>
        <div id="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        // Initialize Firebase
        try {
            firebase.initializeApp({
                apiKey: "AIzaSyCG4sN45P-3zwEimACoMU7XBqYvpgXGkZo",
                authDomain: "maqraa-heart-a8470.firebaseapp.com",
                projectId: "maqraa-heart-a8470",
                storageBucket: "maqraa-heart-a8470.firebasestorage.app",
                messagingSenderId: "821930416487",
                appId: "1:821930416487:web:93d85fc696d067eb7a77c2"
            });
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            showResult('Failed to initialize Firebase: ' + error.message, false);
            hideLoader();
            // Removed 'return' to allow script to continue
        }

        const db = firebase.firestore();
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        const result = document.getElementById('result');

        function showResult(message, isSuccess) {
            result.textContent = message;
            result.className = isSuccess ? 'success' : 'error';
            content.className = 'show';
        }

        function hideLoader() {
            loader.classList.add('hidden');
        }

        // Test Firestore access
        try {
            db.collection('test').doc('connectivity').get()
                .then(doc => {
                    if (doc.exists) {
                        showResult('Success: ' + doc.data().message, true);
                    } else {
                        showResult('Error: Test document not found', false);
                    }
                    hideLoader();
                })
                .catch(error => {
                    console.error('Firestore access failed:', error);
                    showResult('Error accessing Firestore: ' + error.message, false);
                    hideLoader();
                });
        } catch (error) {
            console.error('Firestore query failed:', error);
            showResult('Error querying Firestore: ' + error.message, false);
            hideLoader();
        }
    </script>
</body>
</html>
