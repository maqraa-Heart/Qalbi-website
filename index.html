<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta property="og:title" content="الدروس والمحاضرات العلمية - الجلسات المباشرة">
    <meta property="og:description" content="جدول الدروس والمحاضرات العلمية اليومية. انضم إلى جلسات Zoom مباشرة مع نخبة من المعلمين.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630?text=Scientific+Sessions">
    <meta property="og:url" content="https://example.com/sessions">
    <meta property="og:type" content="website">
    <title>مقرأة ليطمئن قلبي</title>

    <!-- Standard Favicon -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="fav.png"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- Styles and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            
            --primary-blue: #2b6cb0; /* Softer blue for background */
            --secondary-blue: #93c5fd; /* Lighter blue for gradient */
            --accent-teal: #14b8a6; /* Vibrant teal for buttons */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, var(--primary-blue), var(--secondary-blue));
            background-attachment: fixed;
            min-height: 100vh;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .join-now-button {
            margin-top: 1rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            background: linear-gradient(to right, #14b8a6, #0d9488); /* from-teal-500 to-teal-600 */
            color: white;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            transition: all 0.1s ease-in-out;
        }

        .join-now-button:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                        0 4px 6px -4px rgba(0, 0, 0, 0.1); /* shadow-lg */
            background: linear-gradient(to right, #14b8a6, #218179);

        }
        .session-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #f0efefdc, #dcdde0);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }   

        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }


        .loading-skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        #session-list {
            min-height: 200px; /* Ensure container takes space */
        }

        @keyframes pulse {
            50% { opacity: 0.5; }
        }

        @media (max-width: 640px) {
            /* Header Adjustments */
            .glass-container {
                padding: 1rem;
            }

            header .flex.justify-between {
                padding: 0 0.5rem;
            }
            
            header {
                padding: 1rem !important;
                margin-bottom: 1.5rem;
            }

            .header-title {
                font-size: 1.75rem !important;
                line-height: 1.3;
                margin: 0 0.25rem;
            }

            .header-subtitle {
                font-size: 0.95rem !important;
                line-height: 1.4;
            }

            /* Date/Time Boxes */
            .mobile-flex-col > div {
                width: 100%;
                text-align: center;
                padding: 1rem;
            }

            /* Session Cards */
            .session-card {
                margin: 0.5rem 0;
                padding: 1.25rem;
            }

            .session-card h2 {
                font-size: 1.25rem;
                line-height: 1.4;
            }

            /* Icons and Text Alignment */
            .flex.items-center.text-gray-600 {
                gap: 0.5rem;
            }

            .flex-1.px-4 {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            .flex.items-center.text-gray-600 svg {
                width: 1.25rem;
                height: 1.25rem;
                margin-left: 0.25rem;
            }

            /* Join Button */
            .join-now-button {
                font-size: 0.875rem;
                padding: 0.75rem;
                gap: 0.25rem;
            }

            /* Header Buttons */
            #refresh-btn,
            [href="admin.html"] {
                position: static;
                transform: none;
                margin: 0;
                padding: 0.75rem;
            }

            /* Time Display */
            #current-time {
                font-size: 1.25rem !important;
            }

            /* Hijri Date Display */
            #hijri-date {
                font-size: 1rem !important;
                margin-top: 0.25rem;
            }

            /* Footer */
            footer {
                margin-top: 2rem;
                font-size: 0.875rem;
            }

            /* Loading Skeletons */
            .loading-skeleton {
                height: 120px;
            }

            /* Additional Header Overrides */
            .bg-white\/10.p-3.rounded-xl {
                padding: 0.75rem !important;
            }

            .date-time-text {
                font-size: 0.9rem !important;
            }

            .text-teal-200 {
                font-size: 0.875rem !important;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-right">
    <!-- Main Container -->
    <div class="glass-container max-w-4xl mx-auto p-4 sm:p-8 ">
        <!-- Header Section -->
        <header class="text-center mb-8 bg-gradient-to-r from-blue-600 to-teal-600 text-white rounded-2xl p-4 sm:p-6 shadow-xl">
            <div class="mb-4 relative flex justify-between items-center">
                <!-- Refresh Button (Left) -->
                <button id="refresh-btn" class="p-2 rounded-full bg-white/20 hover:bg-white/30 transition">
                    <i class="fas fa-sync-alt text-white text-lg"></i>
                </button>
        
                <!-- Title Group -->
                <div class="flex-1 px-2 sm:px-4">
                    <p class="text-sm sm:text-base font-semibold mb-1 text-teal-200">السلام عليكم ورحمة الله وبركاته</p>
                    <h1 class="header-title text-2xl sm:text-4xl font-bold mb-2 leading-tight" style="font-family: 'Noto Sans Arabic', sans-serif; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">
                        جدول محاضرات ليطمئن قلبي
                    </h1>
                    <p class="header-subtitle text-base sm:text-lg font-medium text-teal-100"> الدروس العلمية المباشرة علي برنامج زووم   <i class="fas fa-video"></i></p>
                </div>
        
                <!-- Admin Button (Right) -->
                <a href="admin.html" class="p-2 rounded-full bg-white/20 hover:bg-white/30 transition">
                    <svg class="w-6 h-6 sm:w-7 sm:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </a>
            </div>
        
            <div class="bg-white/20 p-3 rounded-xl mb-3">
                <p id="display-day" class="text-lg sm:text-xl font-semibold text-teal-100"></p>
                <p class="date-time-text sm:text-xl font-medium text-white" id="hijri-date"></p>
            </div>
            <div>
                <p class="text-sm sm:text-base text-teal-200 mb-1">جميع الحلقات توقيت مكة المكرمة 🕋</p>
                <p class="time-display text-xl sm:text-2xl font-bold text-white" id="current-time">--:--</p>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="loading-skeleton bg-gray-200 h-32 rounded-xl mb-4"></div>
            <div class="loading-skeleton bg-gray-200 h-32 rounded-xl mb-4"></div>
        </div>

        <!-- Sessions List -->
        <div id="session-list" class="space-y-4"></div>

        <!-- Back to Top -->
        <button id="top-btn" class="fixed bottom-20 left-4 p-3 bg-white/90 rounded-full shadow-lg hover:bg-white transition-all hidden">
            <i class="fas fa-arrow-up text-blue-600"></i>
        </button>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600 text-sm">
            <p>© <span id="current-year"></span> مقرأة ليطمئن قلبي</p>
            <p class="mt-1">جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase
        try {
            firebase.initializeApp({
                apiKey: "AIzaSyBDZkbdne40pGrojH1T6Sasnt2AH_Aclbc",
                authDomain: "maqraa-heart.firebaseapp.com",
                projectId: "maqraa-heart",
                storageBucket: "maqraa-heart.firebasestorage.app",
                messagingSenderId: "547668365813",
                appId: "1:547668365813:web:36d54ad62bbc61ef8410bc"
            });
        }  catch (error) {
            console.error('Firebase initialization failed:', error);
            showError('خطأ في الاتصال بالخادم');
        }

        const db = firebase.firestore();
        let sessions = [];
        let displayedDay = 'all';
        let displayedDate = '';

        // Day Translations
        const dayTranslations = {
            Sunday: 'الأحد',
            Monday: 'الإثنين',
            Tuesday: 'الثلاثاء',
            Wednesday: 'الأربعاء',
            Thursday: 'الخميس',
            Friday: 'الجمعة',
            Saturday: 'السبت',
            all: 'الكل'
        };

        // Show Error Message
        function showError(message) {
            const sessionList = document.getElementById('session-list');
            sessionList.innerHTML = `
                <div class="text-center p-6 bg-red-50 rounded-xl">
                    <p class="text-red-600 font-semibold">${message}</p>
                    <p class="text-gray-600 mt-2">يرجى التحقق من الاتصال بالإنترنت أو تحديث الصفحة</p>
                </div>`;
        }

        // Enhanced Session Card Template
        function createSessionCard(session) {
            const now = new Date();
            const sessionDate = session.timestamp ? new Date(session.timestamp) : now;
            const daysOld = Math.floor((now - sessionDate) / (1000 * 60 * 60 * 24));
            const isNew = daysOld <= 7;

            return `
            <div class="session-card p-6 space-y-3 sm:space-y-4 rounded-xl fade-in">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl sm:text-2xl font-bold text-blue-800 mb-2 leading-tight">
                        <span class="text-blue-600">📚 </span>${session.topic}
                    </h2>
                </div>
                
                <div class="flex items-center text-gray-600">
                    <svg class="w-5 h-5 ml-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span class="text-base font-bold sm:text-xl">${session.teacher}</span>
                </div>
                <div class="flex items-center text-gray-600">
                    <svg class="w-5 h-5 ml-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span class="text-base font-bold sm:text-lg">${dayTranslations[session.day]} • ${session.time}</span>
                </div>

                <a href="${session.link}" target="_blank" class="join-now-button">
                    <i class="fas fa-video"></i>
                    انضم الآن
                </a>
            </div>`;
        }

        // Real-time Updates
        function setupRealtime() {
            db.collection('sessions').onSnapshot(snapshot => {
                sessions = snapshot.docs.map(doc => doc.data());
                renderSessions();
            }, error => {
                console.error('Realtime update failed:', error);
                showError('فشل تحديث البيانات تلقائيًا');
            });

            db.collection('settings').doc('display').onSnapshot(doc => {
                const settings = doc.exists ? doc.data() : { displayedDay: 'all', displayedDate: '' };
                displayedDay = settings.displayedDay || 'all';
                displayedDate = settings.displayedDate || '';
                updateDayDisplay();
                renderSessions();
            }, error => {
                console.error('Settings update failed:', error);
                showError('فشل تحميل الإعدادات');
            });
        }

        // Render Sessions
        function renderSessions() {
            const sessionList = document.getElementById('session-list');
            const loadingElement = document.getElementById('loading');
            
            try {
                loadingElement.classList.remove('hidden');
                sessionList.innerHTML = '';

                let filteredSessions = sessions
                    .filter(session => session.isVisible)
                    .filter(session => displayedDay === 'all' || session.day === displayedDay)
                    .sort((a, b) => a.id - b.id);
                if (filteredSessions.length === 0) {
                    sessionList.innerHTML = `
                        <div class="text-center p-6 bg-gray-50 rounded-xl">
                            <p class="text-gray-600 font-semibold">لا توجد جلسات متاحة</p>
                            <p class="text-gray-500 mt-2">يرجى التحقق لاحقًا</p>
                        </div>`;
                } else {
                    filteredSessions.forEach(session => {
                        const card = document.createElement('div');
                        card.innerHTML = createSessionCard(session);
                        sessionList.appendChild(card);
                    });
                }

            } catch (error) {
                console.error('Render sessions failed:', error);
                showError('فشل تحميل الجدول');
            } finally {
                loadingElement.classList.add('hidden');
            }
        }

        // Update Time and Day Display
        function updateDayDisplay() {
            const hijriElement = document.getElementById('hijri-date');
            hijriElement.textContent = displayedDate || 'غير محدد';
        }

        function updateTimeDisplay() {
            const timeElement = document.getElementById('current-time');
            const updateTime = () => {
                const now = new Date().toLocaleTimeString('ar-EG', { timeZone: 'Asia/Riyadh' });
                timeElement.textContent = now;
            };
            updateTime();
            setInterval(updateTime, 1000);
        }

        // Setup Scroll to Top
        function setupScrollTop() {
            window.addEventListener('scroll', () => {
                const topBtn = document.getElementById('top-btn');
                topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
            });

            document.getElementById('top-btn').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Set Current Year in Footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Event Listeners
        document.getElementById('refresh-btn').addEventListener('click', renderSessions);

        // Initial Setup
        updateDayDisplay();
        updateTimeDisplay();
        setupScrollTop();
        setupRealtime();
    </script>
</body>
</html>
