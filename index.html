            min-height: 100vh;

        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .join-now-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0 0.75rem; /* Remove vertical padding; use height to control size */
            height: 3rem; /* Fixed height for consistency */

        .session-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #f0efefdc, #dcdde0);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }   

        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }

        .loading-skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        #session-list {
            min-height: 200px; /* Ensure container takes space */

        }

            background-color: #cce5ff; /* Light blue */

        }

            color: #383d41; /* Dark gray text */
        }
        .button-container {
            display: flex;
            align-items: stretch; /* Ensure both buttons stretch to the same height */
            gap: 0.5rem; /* Space between the buttons */
        }

        .share-button {
            padding: 0 0.5rem; /* Smaller horizontal padding for narrower width; no vertical padding */
            height: 3rem; /* Match the height of join-now-button */
            background: linear-gradient(to right, #3b82f6, #2563eb); /* Blue gradient (from-blue-500 to-blue-600) */

            align-items: center;

        .share-button:hover {

        .share-feedback {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #d1fae5; /* Light green */
            color: #065f46; /* Dark green text */

            border-radius: 0.25rem;
            font-size: 0.75rem;

        // Parse Arabic time to minutes since midnight
        function parseArabicTime(timeStr) {
            // Map Arabic numerals to English
            const arabicNumerals = '٠١٢٣٤٥٦٧٨٩';
            const englishNumerals = '0123456789';
            let convertedStr = timeStr;
            for (let i = 0; i < arabicNumerals.length; i++) {
                convertedStr = convertedStr.replace(new RegExp(arabicNumerals[i], 'g'), englishNumerals[i]);
            }

            // Split into time and AM/PM
            const parts = convertedStr.split(' ');
            if (parts.length !== 2) {
                console.error('Invalid time format:', timeStr);
                return 0; // Default to 0 to avoid breaking sorting
            }
            const timePart = parts[0]; // e.g., "5:30"
            const period = parts[1];   // e.g., "صباحًا" or "مساءً"

            // Parse hours and minutes
            const timeParts = timePart.split(':');
            if (timeParts.length !== 2) {
                console.error('Invalid time part format:', timePart);
                return 0;
            }
            const hoursStr = timeParts[0];
            const minutesStr = timeParts[1];
            let hours = parseInt(hoursStr, 10);
            const minutes = parseInt(minutesStr, 10);

            if (isNaN(hours) || isNaN(minutes)) {
                console.error('Failed to parse hours or minutes:', hoursStr, minutesStr);
                return 0;
            }

            // Adjust for AM/PM
            if (period.includes('مساءً')) {
                if (hours !== 12) hours += 12; // PM: Add 12 hours unless it's 12 PM
            } else if (period.includes('صباحًا')) {
                if (hours === 12) hours = 0;   // AM: 12 AM becomes 0 hours
            } else {
                console.error('Invalid period in time:', period);
                return 0;
            }

            // Convert to minutes since midnight
            return hours * 60 + minutes;
        }

        // Enhanced Session Card Template
        function createSessionCard(session) {
            const now = new Date();
            const sessionDate = session.timestamp ? new Date(session.timestamp) : now;
            const daysOld = Math.floor((now - sessionDate) / (1000 * 60 * 60 * 24));
            const isNew = daysOld <= 7;

            // Convert session time to minutes since midnight for comparison
            const sessionTimeInMinutes = parseArabicTime(session.time);

            // Convert Arabic numerals to English for processing
            const arabicNumerals = '٠١٢٣٤٥٦٧٨٩';
            const englishNumerals = '0123456789';
            let convertedTime = session.time;
            for (let i = 0; i < arabicNumerals.length; i++) {
                convertedTime = convertedTime.replace(new RegExp(arabicNumerals[i], 'g'), englishNumerals[i]);
            }

            // Split the time into parts (e.g., "5:00 صباحًا" -> ["5:00", "صباحًا"])
            const parts = convertedTime.split(' ');
            const timePart = parts[0]; // e.g., "5:00"
            const period = parts[1];   // e.g., "صباحًا"
            const timeParts = timePart.split(':'); // e.g., ["5", "00"]
            const minutes = timeParts[1]; // e.g., "00"

            // Define time ranges in minutes since midnight
            const noonStart = 12 * 60;      // 12:00 PM = 720 minutes
            const noonEnd = 15 * 60;        // 3:00 PM = 900 minutes
            const afternoonEnd = 17 * 60;   // 5:00 PM = 1020 minutes

            // Adjust the display of the period based on the conditions
            let displayPeriod = period;
            if (sessionTimeInMinutes >= noonStart && sessionTimeInMinutes < noonEnd) {
                // Between 12:00 PM and 3:00 PM, replace "مساءً" with "ظهراً"
                displayPeriod = period.replace('مساءً', 'ظهراً');
            } else if (sessionTimeInMinutes >= noonEnd && sessionTimeInMinutes < afternoonEnd) {
                // Between 3:00 PM and 5:00 PM, replace "مساءً" with "عصراً"
                displayPeriod = period.replace('مساءً', 'عصراً');
            }

            // Convert back to Arabic numerals for display
            let displayHours = timeParts[0];
            for (let i = 0; i < englishNumerals.length; i++) {
                displayHours = displayHours.replace(new RegExp(englishNumerals[i], 'g'), arabicNumerals[i]);
            }

            // If minutes are "00", display only the hours; otherwise, include minutes
            let displayTime;
            if (minutes === '00') {
                displayTime = `${displayHours}  ${displayPeriod}`;
            } else {
                let displayMinutes = minutes;
                for (let i = 0; i < englishNumerals.length; i++) {
                    displayMinutes = displayMinutes.replace(new RegExp(englishNumerals[i], 'g'), arabicNumerals[i]);
                }
                displayTime = `${displayHours}:${displayMinutes} ${displayPeriod}`;
            }

                // Calculate session status based on current time in Mecca
                const currentTime = new Date().toLocaleTimeString('ar-EG', { timeZone: 'Asia/Riyadh' });
                const splitedParts = currentTime.split(' ');
                const splitedTimeParts = splitedParts[0].split(':');
                let period2 = splitedParts[1];
                if (period2.includes('ص')) {
                    period2 = 'صباحًا';
                } else if (period.includes('م')) {
                    period2 = 'مساءً';
                }
                const currentTimeInMinutes = parseArabicTime(`${splitedTimeParts[0]}:${splitedTimeParts[1]} ${period2}`);
                const sessionDuration = 120; // Assume each session lasts 1 hour (60 minutes)
                let statusClass, statusText;

                if (currentTimeInMinutes >= sessionTimeInMinutes && currentTimeInMinutes < sessionTimeInMinutes + sessionDuration) {
                    statusClass = 'status-running';
                    statusText = 'جارية الآن';
                } else if (currentTimeInMinutes < sessionTimeInMinutes) {
                    statusClass = 'status-waiting';
                    statusText = 'في الانتظار';
                } else {
                    statusClass = 'status-finished';
                    statusText = 'انتهت';
                }

              // Unique ID for the share button to handle feedback
                const shareButtonId = `share-btn-${session.topic.replace(/\s+/g, '-')}-${session.time.replace(/\s+/g, '-')}`;
            return `
            <div class="session-card p-6 space-y-3 sm:space-y-4 rounded-xl fade-in">
                <div class="flex items-center justify-between mb-4">
                     <h2 class="text-xl sm:text-2xl font-bold text-blue-800 mb-2 leading-tight">
                        <span class="text-blue-600">📚 </span>
                        ${session.topic}
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </h2>
                </div>
                
                <div class="flex items-center text-gray-600">
                    <svg class="w-5 h-5 ml-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <div class="time-day-container w-full">

                            <span class="text-base font-bold sm:text-lg">🕒 ${displayTime} •</span>

                    </div>
                </div>

                <div class="button-container relative">

                    <button id="${shareButtonId}" class="share-button" onclick="shareSessionLink('${session.link}', '${shareButtonId}')">

                    </button>
                    <span class="share-feedback" id="feedback-${shareButtonId}">تم النسخ إلى الحافظة</span>

        function shareSessionLink(link, buttonId) {

            // Try Web Share API (works on mobile devices)
            if (navigator.share) {
                navigator.share({
                    title: 'حلقة دراسية - مقرأة ليطمئن قلبي',
                    text: 'انضم إلى هذه الحلقة المباشرة على Zoom:',
                    url: link
                }).catch(error => {
                    console.error('Error sharing:', error);
                });
            } else {
                // Fallback: Copy to clipboard for non-supporting devices (e.g., desktop)
                navigator.clipboard.writeText(link).then(() => {
                    feedbackElement.classList.add('show');
                    setTimeout(() => {
                        feedbackElement.classList.remove('show');
                    }, 2000); // Hide feedback after 2 seconds
                }).catch(error => {
                    console.error('Error copying to clipboard:', error);
                    alert('فشل نسخ الرابط. يرجى نسخه يدويًا.');
                });
            }
        }
        // Real-time Updates
        function setupRealtime() {
            db.collection('sessions').onSnapshot(snapshot => {
                sessions = snapshot.docs.map(doc => doc.data());
                renderSessions();
            }, error => {
                console.error('Realtime update failed:', error);
                showError('فشل تحديث البيانات تلقائيًا');
            });

            db.collection('settings').doc('display').onSnapshot(doc => {
                const settings = doc.exists ? doc.data() : { displayedDay: 'all', displayedDate: '' };
                displayedDay = settings.displayedDay || 'all';
                displayedDate = settings.displayedDate || '';
                updateDayDisplay();
                renderSessions();
            }, error => {
                console.error('Settings update failed:', error);
                showError('فشل تحميل الإعدادات');
            });

            // Re-render sessions every minute to update status
            setInterval(renderSessions, 60000);
        }

        // Render Sessions
        function renderSessions() {
            const sessionList = document.getElementById('session-list');
            const loadingElement = document.getElementById('loading');
            
            try {
                loadingElement.classList.remove('hidden');
                sessionList.innerHTML = '';

                let filteredSessions = sessions
                    .filter(session => session.isVisible)
                    .filter(session => displayedDay === 'all' || session.day === displayedDay)
                    .sort((a, b) => parseArabicTime(a.time) - parseArabicTime(b.time));

                if (filteredSessions.length === 0) {
                    sessionList.innerHTML = `
                        <div class="text-center p-6 bg-gray-50 rounded-xl">
                            <p class="text-gray-600 font-semibold">لا توجد حلقات متاحة</p>
                            <p class="text-gray-500 mt-2">يرجى التحقق لاحقًا</p>
                        </div>`;
                } else {
                    filteredSessions.forEach(session => {
                        const card = document.createElement('div');
                        card.innerHTML = createSessionCard(session);
                        sessionList.appendChild(card);
                    });
                }

            } catch (error) {
                console.error('Render sessions failed:', error);
                showError('فشل تحميل الجدول');
            } finally {
                loadingElement.classList.add('hidden');
            }
        }

        // Update Time and Day Display
        function updateDayDisplay() {
            const hijriElement = document.getElementById('hijri-date');
            hijriElement.textContent = displayedDate || 'غير محدد';
        }

        function updateTimeDisplay() {
            const timeElement = document.getElementById('current-time');
            const updateTime = () => {
                const now = new Date().toLocaleTimeString('ar-EG', { timeZone: 'Asia/Riyadh' });
                timeElement.textContent = now;
            };
            updateTime();
            setInterval(updateTime, 1000);
        }

        // Setup Scroll to Top
        function setupScrollTop() {
            window.addEventListener('scroll', () => {
                const topBtn = document.getElementById('top-btn');
                topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
            });

            document.getElementById('top-btn').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Set Current Year in Footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Event Listeners
        document.getElementById('refresh-btn').addEventListener('click', renderSessions);

        // Initial Setup
        updateDayDisplay();
        updateTimeDisplay();
        setupScrollTop();
        setupRealtime();
    </script>
</body>
</html>
