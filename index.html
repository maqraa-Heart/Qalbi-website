        function parseArabicTime(timeStr) {
            const arabicNumerals = '٠١٢٣٤٥٦٧٨٩';
            const englishNumerals = '0123456789';
            let convertedStr = timeStr;
            for (let i = 0; i < arabicNumerals.length; i++) {
                convertedStr = convertedStr.replace(new RegExp(arabicNumerals[i], 'g'), englishNumerals[i]);
            }
            const parts = convertedStr.split(' ');
            if (parts.length !== 2) {
                console.error('Invalid time format:', timeStr);
                return 0;
            }
            const timePart = parts[0];
            const period = parts[1];
            const timeParts = timePart.split(':');
            if (timeParts.length !== 2) {
                console.error('Invalid time part format:', timePart);
                return 0;
            }
            const hoursStr = timeParts[0];
            const minutesStr = timeParts[1];
            let hours = parseInt(hoursStr, 10);
            const minutes = parseInt(minutesStr, 10);
            if (isNaN(hours) || isNaN(minutes)) {
                console.error('Failed to parse hours or minutes:', hoursStr, minutesStr);
                return 0;
            }
            if (period.includes('مساءً')) {
                if (hours !== 12) hours += 12;
            } else if (period.includes('صباحًا')) {
                if (hours === 12) hours = 0;
            } else {
                console.error('Invalid period in time:', period);
                return 0;
            }
            return hours * 60 + minutes;
        }

            const englishNumerals = '0123456789';
            let convertedTime = session.time;
            for (let i = 0; i < arabicNumerals.length; i++) {
                convertedTime = convertedTime.replace(new RegExp(arabicNumerals[i], 'g'), englishNumerals[i]);
            }
            const parts = convertedTime.split(' ');
            const timePart = parts[0];
            const period = parts[1];
            const timeParts = timePart.split(':');
            const minutes = timeParts[1];
            const noonStart = 12 * 60;
            const noonEnd = 15 * 60;
            const afternoonEnd = 17 * 60;
            let displayPeriod = period;
            if (sessionTimeInMinutes >= noonStart && sessionTimeInMinutes < noonEnd) {
                displayPeriod = period.replace('مساءً', 'ظهراً');
            } else if (sessionTimeInMinutes >= noonEnd && sessionTimeInMinutes < afternoonEnd) {
                displayPeriod = period.replace('مساءً', 'عصراً');
            }
            let displayHours = timeParts[0];
            for (let i = 0; i < englishNumerals.length; i++) {
                displayHours = displayHours.replace(new RegExp(englishNumerals[i], 'g'), arabicNumerals[i]);
            }
            let displayTime;
            if (minutes === '00') {
                displayTime = `${displayHours} ${displayPeriod}`;
            } else {
                let displayMinutes = minutes;
                for (let i = 0; i < englishNumerals.length; i++) {
                    displayMinutes = displayMinutes.replace(new RegExp(englishNumerals[i], 'g'), arabicNumerals[i]);
                }
                displayTime = `${displayHours}:${displayMinutes} ${displayPeriod}`;
            }
            const currentTime = new Date().toLocaleTimeString('ar-EG', { timeZone: 'Asia/Riyadh' });
            const splitedParts = currentTime.split(' ');
            const splitedTimeParts = splitedParts[0].split(':');
            let period2 = splitedParts[1];
            if (period2.includes('ص')) {
                period2 = 'صباحًا';
            } else if (period2.includes('م')) {
                period2 = 'مساءً';
            }
            const currentTimeInMinutes = parseArabicTime(`${splitedTimeParts[0]}:${splitedTimeParts[1]} ${period2}`);
            const sessionDuration = 90;
            let statusClass, statusText;
            if (currentTimeInMinutes >= sessionTimeInMinutes && currentTimeInMinutes < sessionTimeInMinutes + sessionDuration) {
                statusClass = 'status-running';
                statusText = 'جارية الآن';
            } else if (currentTimeInMinutes < sessionTimeInMinutes) {
                statusClass = 'status-waiting';
                statusText = 'قريبًا';
            } else {
                statusClass = 'status-finished';
                statusText = 'انتهت';
            }
            const shareButtonId = `share-btn-${session.topic.replace(/\s+/g, '-')}-${session.time.replace(/\s+/g, '-')}`;
            return `
            <div class="session-card fade-in">
                <div class="session-header">
                    <h2 class="session-title">
                        <span class="topic-icon">📚</span>
                        ${session.topic}
                    </h2>
                </div>
                <div class="teacher-container">
                    <svg class="teacher-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <div class="time-day-container">
                        <span class="teacher-name">${session.teacher}</span>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                </div>
                <div class="time-container">
                    <div class="time-container-inner">
                        <svg class="calendar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <div class="time-day-container">
                            <span class="time-day-text">${dayTranslations[session.day]} •</span>
                            <span class="time-day-text">🕒 ${displayTime} •</span>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <a href="${session.link}" target="_self" class="join-now-button">
                        انضم إلى الحلقة
                        <i class="fas fa-video"></i>
                    </a>
                    <button id="${shareButtonId}" class="share-button" onclick="shareSessionLink('${session.link}', '${shareButtonId}')">
                        مشاركة
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <span class="share-feedback" id="feedback-${shareButtonId}">تم النسخ إلى الحافظة</span>
                </div>
            </div>`;
        }

        function shareSessionLink(link, buttonId) {
            const feedbackElement = document.getElementById(`feedback-${buttonId}`);
            if (navigator.share) {
                navigator.share({
                    title: 'حلقة دراسية - مقرأة ليطمئن قلبي',
                    text: 'انضم إلى هذه الحلقة المباشرة على Zoom:',
                    url: link
                }).catch(error => {
                    console.error('Error sharing:', error);
                });
            } else {
                navigator.clipboard.writeText(link).then(() => {
                    feedbackElement.classList.add('show');
                    setTimeout(() => {
                        feedbackElement.classList.remove('show');
                    }, 2000);
                }).catch(error => {
                    console.error('Error copying to clipboard:', error);
                    alert('فشل نسخ الرابط. يرجى نسخه يدويًا.');
                });
            }
        }

        function setupRealtime() {
            db.collection('sessions').onSnapshot(snapshot => {
                sessions = snapshot.docs.map(doc => doc.data());
                renderSessions();
            }, error => {
                console.error('Realtime update failed:', error);
                showError('فشل تحديث البيانات تلقائيًا');
            });
            db.collection('settings').doc('display').onSnapshot(doc => {
                const settings = doc.exists ? doc.data() : { displayedDay: 'all', displayedDate: '' };
                displayedDay = settings.displayedDay || 'all';
                displayedDate = settings.displayedDate || '';
                updateDayDisplay();
                renderSessions();
            }, error => {
                console.error('Settings update failed:', error);
                showError('فشل تحميل الإعدادات');
            });
            setInterval(renderSessions, 300000);
        }

        function renderSessions() {
            const sessionList = document.getElementById('session-list');
            const loadingElement = document.getElementById('loading');
            const pageLoader = document.getElementById('page-loader');
            const mainContent = document.getElementById('main-content');
            try {
                loadingElement.style.display = 'block';
                sessionList.innerHTML = '';
                let filteredSessions = sessions
                    .filter(session => session.isVisible)
                    .filter(session => displayedDay === 'all' || session.day === displayedDay)
                    .sort((a, b) => parseArabicTime(a.time) - parseArabicTime(b.time));
                if (filteredSessions.length === 0) {
                    sessionList.innerHTML = `
                        <div class="text-center p-6 bg-gray-50 rounded-xl">
                            <p class="text-gray-600 font-semibold">لا توجد حلقات متاحة</p>
                            <p class="text-gray-500 mt-2">يرجى التحقق لاحقًا</p>
                        </div>`;
                } else {
                    filteredSessions.forEach(session => {
                        const card = document.createElement('div');
                        card.innerHTML = createSessionCard(session);
                        sessionList.appendChild(card);
                    });
                }
                if (pageLoader && mainContent) {
                    pageLoader.classList.add('hidden');
                    mainContent.style.display = 'block';
                }
            } catch (error) {
                console.error('Render sessions failed:', error);
                showError('فشل تحميل الجدول');
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function updateDayDisplay() {
            const hijriElement = document.getElementById('hijri-date');
            hijriElement.textContent = displayedDate || 'غير محدد';
        }

        function updateTimeDisplay() {
            const timeElement = document.getElementById('current-time');
            const updateTime = () => {
                const now = new Date().toLocaleTimeString('ar-EG', { timeZone: 'Asia/Riyadh' });
                timeElement.textContent = now;
            };
            updateTime();
            setInterval(updateTime, 1000);
        }

        function setupScrollTop() {
            window.addEventListener('scroll', () => {
                const topBtn = document.getElementById('top-btn');
                topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
            });
            document.getElementById('top-btn').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.getElementById('refresh-btn').addEventListener('click', renderSessions);

        updateDayDisplay();
        updateTimeDisplay();
        setupScrollTop();
        setupRealtime();
    </script>
</body>
</html>
